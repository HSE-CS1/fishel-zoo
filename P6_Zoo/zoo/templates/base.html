<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Hello world!</title>
  </head>
  <body>
    <main class="container">
      <article data-theme="dark">
        <nav>
          <ul>
            <li>
              <a href="/">
                <img src="/static/images/yl_giraffe.png" class="nav-img">
              </a>
            </li>
            <li>
              <a href="/"><strong class="zoofont">Fishel Animal Kingdom</strong></a>
            </li>
          </ul>
          <ul>
            <li><a href="/tickets" class="secondary">Visit</a></li>
            <li><a href="#" class="secondary">Exhibits</a></li>
            <li><a href="/animals" class="secondary">Animals</a></li>
            {% if session.get('cart') %}
            <li><a href="/cart"><i class="bi bi-cart4"></i></a></li>
            {% endif %}
          </ul>
        </nav>
      </article>
      <!-- show any flashed messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-msg">
          {% for message in messages %}
          <small>{{ message }}</small>
          {% endfor %}
        </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </main>
  </body>
</html>
