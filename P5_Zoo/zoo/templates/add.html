{% extends "base.html" %}

{% block content %}
<h3 class="zoofont">Add a New Animal</h3>
<form action="/add" method="post">
    <div class="grid">
        <input type="text" name="species" placeholder="Species" autofocus autocomplete="off">
        <input type="text" name="diet" placeholder="Diet">
        <input type="text" name="habitat" placeholder="Habitat">
    </div>
    <div class="grid">
        <input type="number" name="population" min="0" max="15" placeholder="Population">
        <textarea name="description" placeholder="Animal Description"></textarea>
        <select name="exhibit">
            <option selected disabled>Exhibit Name</option>
            {% for exhibit in exhibits %}
                <option value="{{exhibit.name}}">{{ exhibit.name }}</option>
            {% endfor %}
        </select>

    </div>
    <input type="submit" value="Add Animal">
</form>

{% endblock %}
